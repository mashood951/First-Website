<!DOCTYPE html>
<html>
<head>
	<title>First Website</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Flamenco&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<header>
	<nav>
		<div class="row clearfix">
			<img src="images/logo1.png" class="logo">
			
			<ul class="main-nav animated slideInDown" id="check-class">
				<li> <a href="#">Home</a></li>
				<li> <a href="#">Fiverr</a></li>
				<li> <a href="#">Get Delivery</a></li>
				<li> <a href="#">Fast Delivery</a></li>
			</ul>
			<a href="#" class="mobile-icon" onclick="slideshow()"> <i class="fa fa-bars"></i> </a>
		</div>
	</nav>
    <div class="main-content-header">
	     <hl> Welcome to my portfolio! I really appreciate you
	     	if you consider me as your <span class="colorchange">FREELANCER</span>.<br></hl>
	     <a href="#" class="btn btn-full"> Click to Order</a>
	     <a href="#" class="btn btn-nav"> Show me more</a>
    </div>
</header>

<script type="text/javascript">
	
	function slideshow(){
		var x = document.getElementById('check-class');
		if (x.style.display === "none") {
			x.style.display="block";
		}else{
			x.style.display="none";
		}
	}

</script>

</body>
</html>
